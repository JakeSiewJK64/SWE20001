<h1 mat-dialog-title>{{ model.itemId != undefined || model.itemId != null ? 'Edit' : 'Add' }} Item</h1>
<div fxLayout="column" fxFlexFill class="w-100" fxLayoutGap="10px">
  <div fxLayoutAlign="center center">
    <div class="hoverable-container" fxLayoutAlign="center center" (click)="fileInput.click()">
      <img draggable="false"
        [src]="model.imageUrl != null ? model.imageUrl : 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'"
        alt="" class="item-profile">
      <span fxLayoutAlign="center center" class="upload-image">Upload Image</span>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="5px" fxFlex="100">
    <mat-form-field appearance="outline" fxFlex="40">
      <mat-label>Item Name</mat-label>
      <input matInput type="text" [(ngModel)]="model.itemName">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="model.quantity">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Cost Price</mat-label>
      <input matInput type="text" [(ngModel)]="model.costPrice">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Sell Price</mat-label>
      <input matInput type="text" [(ngModel)]="model.sellPrice">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Manufacturer</mat-label>
      <input matInput type="text" [(ngModel)]="model.manufacturerName">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Status</mat-label>
      <input matInput type="text" [(ngModel)]="model.status">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Type</mat-label>
      <input matInput type="text" [(ngModel)]="model.itemCategory">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Remarks</mat-label>
      <input matInput type="text" [(ngModel)]="model.remarks">
    </mat-form-field>
  </div>
  <input style="display: none;" #fileInput type="file" (change)="uploadItemImage($event.target.files)" />
  <div fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Created On</mat-label>
      <input matInput type="text" [readonly]="true" [(ngModel)]="model.createdOn">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Created By</mat-label>
      <input matInput type="text" [readonly]="true" [(ngModel)]="model.createdByWho">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Edited By</mat-label>
      <input matInput type="text" [readonly]="true" [(ngModel)]="model.editedByWho">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Edited On</mat-label>
      <input matInput type="text" [readonly]="true" [(ngModel)]="model.editedOn">
    </mat-form-field>
  </div>
  <div fxLayout="column">
    <div fxLayoutAlign="end end">
      <button mat-flat-button (click)="save()">Save</button>
    </div>
  </div>
</div>
