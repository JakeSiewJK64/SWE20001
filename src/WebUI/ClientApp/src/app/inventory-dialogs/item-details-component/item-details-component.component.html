<h1 mat-dialog-title>Add Item</h1>
<div fxLayout="column" fxFlexFill class="w-100" fxLayoutGap="10px">
  <div fxLayoutAlign="center center">
    <img draggable="false"
      [src]="model._imageUrl != null ? model._imageUrl : 'https://cdn-icons.flaticon.com/png/512/5445/premium/5445197.png?token=exp=1635430649~hmac=b66952247852b78a822f279c167b2a4a'"
      alt="" class="item-profile">
  </div>
  <div fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Item Name</mat-label>
      <input matInput type="text" [(ngModel)]="model._itemName">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="model._quantity">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Manufacturer</mat-label>
      <input matInput type="text" [(ngModel)]="model._manufacturer_Id">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Status</mat-label>
      <input matInput type="text" [(ngModel)]="model._status">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Type</mat-label>
      <input matInput type="text" [(ngModel)]="model._itemCategory">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start start">
    <button mat-raised-button (click)="fileInput.click()" class="bg-success text-white">Insert Image</button>
  </div>
  <input style="display: none;" #fileInput type="file" (change)="uploadItemImage($event.target.files)" />
  <div fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>CreatedOn</mat-label>
      <input matInput type="text" [readonly]="true">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>CreatedBy</mat-label>
      <input matInput type="text" [readonly]="true">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="5px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>EditedBy</mat-label>
      <input matInput type="text" [readonly]="true">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>EditedOn</mat-label>
      <input matInput type="text" [readonly]="true">
    </mat-form-field>
  </div>
  <div fxLayout="column">
    <div fxLayoutAlign="end end">
      <button mat-flat-button (click)="save()">Save</button>
    </div>
  </div>
</div>
