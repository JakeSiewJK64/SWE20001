<div class="w-100" fxLayout="column wrap" fxLayoutGap="10px">
  <div fxLayoutAlign="end end" fxLayout="column wrap">
    <button mat-flat-button color="warn" (click)="openAddItemDialog()">Add Item</button>
  </div>
  <div fxLayoutAlign="center center" fxLayout="colomn wrap">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="itemId">
        <th mat-header-cell *matHeaderCellDef> Item ID </th>
        <td mat-cell *matCellDef="let item"> {{ item.itemId }} </td>
      </ng-container>
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let item"> {{ item.itemName }} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
      </ng-container>
      <ng-container matColumnDef="itemCategory">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let item"> {{ ItemType[item.itemCategory] }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
