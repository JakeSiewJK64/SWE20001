<div fxLayout="column">
  <h1 mat-dialog-title>Add Sales Item</h1>
  <mat-form-field appearance="outline">
    <mat-label>Item</mat-label>
    <input type="text" placeholder="Select item" matInput [formControl]="formControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of options | async" [value]="option.itemName" (onSelectionChange)="selectItem(option)">
        {{ option.itemName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" placeholder="Enter quantity" [(ngModel)]="itemQuantity">
  </mat-form-field>
  <mat-dialog-actions class="w-100">
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <div class="ml-auto">
      <button mat-raised-button color="warn" (click)="save()">Add</button>
    </div>
  </mat-dialog-actions>
</div>
