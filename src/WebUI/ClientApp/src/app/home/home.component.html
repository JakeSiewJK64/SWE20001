<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="Sales_ID">
    <th mat-header-cell *matHeaderCellDef>Sales_ID.</th>
    <td mat-cell *matCellDef="let element">{{element.Sales_ID}}</td>
  </ng-container>


  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{element.Date}}</td>
  </ng-container>


  <ng-container matColumnDef="Employee_ID">
    <th mat-header-cell *matHeaderCellDef>Employee_ID</th>
    <td mat-cell *matCellDef="let element">{{element.Employee_ID}}</td>
  </ng-container>


  <ng-container matColumnDef="Item_ID">
    <th mat-header-cell *matHeaderCellDef>Item_ID</th>
    
      <td mat-cell *matCellDef="let element">{{element.Item_ID}}</td>
    
  </ng-container>

  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog()">{{element.Quantity}}</button>
      </td>
  </ng-container>

  <ng-container matColumnDef="Remarks">
    <th mat-header-cell *matHeaderCellDef>Remarks</th>
    <td mat-cell *matCellDef="let element">{{element.Remarks}}</td>
  </ng-container>

  <ng-container matColumnDef="isDeleted">
    <th mat-header-cell *matHeaderCellDef>isDeleted</th>
    <td mat-cell *matCellDef="let element">
    <button mat-button (click)="openDialog()">{{element.isDeleted}}</button>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 
  <tr mat-row (click)="openeditdialog()" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
